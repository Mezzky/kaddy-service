<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaddy's</title>
    <!-- Logo Icon -->
    <link rel="icon" type="image/x-icon" href="./Assets/kaddys-logo-removebg-preview.png" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- TailwindCSS Configuration -->
    <script type="text/javascript">
      tailwind.config = {
        theme: {
          screens: {
            sm: "320px",
            md: "375px",
            lg: "425px",
            tablet: "768px",
            laptop: "1024px",
            desktop: "1280px",
          },
          extend: {
            fontFamily: {
              poppins: "Poppins",
            },
            colors: {
              main: "#5CA768",
              accent: "#5CA768",
              dark: "#232425",
            },
            backgroundImage: {
              "main-img": "url('Assets/bg-welcome.webp')",
            },
          },
        },
        plugins: [],
      };
    </script>
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Link AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1c6364f841.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-main-img font-poppins">
    <!-- ABOUT US PAGE -->

    <!-- Header -->
    <header class="flex items-center justify-between p-5 fixed w-full z-50">
      <a href="index.html">
        <img src="./Assets/logo.webp" alt="" />
      </a>

      <div
        class="navbar absolute right-0 left-0 w-full top-[97px] bg-dark/60 backdrop-blur-sm laptop:backdrop-blur-none flex flex-col p-6 tablet:p-12 gap-3 translate-x-full duration-500 laptop:translate-x-0 laptop:flex-row laptop:p-0 laptop:w-3/5 laptop:px-4 laptop:h-max laptop:static laptop:bg-transparent laptop:justify-between"
      >
        <nav class="left flex flex-col laptop:flex-row gap-3">
          <li class="list-none"><a class="font-medium text-white hover:underline" href="index.html">Home</a></li>
          <li class="list-none"><a class="font-medium text-white hover:underline" href="about.html">About Us</a></li>
          <li class="list-none"><a class="font-medium text-white hover:underline" href="service.html">Service</a></li>
          <li class="list-none"><a class="font-medium text-white underline hover:underline" href="pricing.html">Pricing</a></li>
        </nav>

        <span class="w-full h-px bg-main laptop:hidden"></span>

        <nav class="right flex flex-col laptop:flex-row">
          <li class="list-none flex laptop:block">
            <a class="font-medium text-center rounded-md py-2 bg-white text-dark w-full duration-300 hover:opacity-80 laptop:w-max laptop:py-2 laptop:px-5 laptop:rounded-full" href="contact.html">Contact</a>
          </li>
        </nav>
      </div>

      <div class="menu-toggle relative flex items-center h-[30px] w-[30px] laptop:hidden">
        <button id="hamburger" class="absolute flex flex-col items-end gap-2">
          <span class="bg-white h-[2px] w-[30px] block transition ease-in-out duration-300 origin-top-right"></span>
          <span class="bg-white h-[2px] w-[25px] block transition ease-in-out duration-300"></span>
          <span class="bg-white h-[2px] w-[20px] block transition ease-in-out duration-300 origin-bottom-right"></span>
        </button>
      </div>
    </header>

    <!-- Content -->
    <section class="px-4 pt-32 bg-black/90 h-full laptop:flex laptop:justify-center laptop:items-center laptop:pt-20">
      <div data-aos="zoom-in" data-aos-duration="1000" class="contact-container laptop:scale-90 mx-auto bg-white max-w-xl h-fit px-4 py-8 rounded-xl mb-40 tablet:max-w-full tablet:flex tablet:flex-row-reverse tablet:justify-between laptop:max-w-6xl laptop:w-full">
        <img class="rounded-xl shadow-xl tablet:max-w-sm laptop:max-w-lg" src="./Assets/contact-banner.jpg " alt="" />

        <div class="form-container tablet:w-full tablet:px-8">
          <h1 class="text-center mt-4 text-dark font-semibold text-2xl">CONTACT US</h1>
          <p class="text-center mt-8 text-dark text-sm laptop:text-lg laptop:text-start laptop:w-1/2">You can email us at : <span class="text-accent underline">Helpdesk@KComputerRepairOC.com</span></p>

          <form action="" class="mt-8">
            <div class="laptop:flex laptop:flex-row gap-6 justify-between">
              <div class="input-box my-4">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" class="w-full py-2 px-4 h-10 rounded-lg border border-dark mt-2 laptop:mt-0" />
              </div>

              <div class="input-box my-4">
                <label for="email">Email*</label>
                <input type="text" id="email" email="email" class="w-full py-2 px-4 h-10 rounded-lg border border-dark mt-2 laptop:mt-0" />
              </div>
            </div>

            <div class="input-box my-4">
              <label for="subject">Subject</label>
              <input type="text" id="subject" subject="subject" class="w-full py-2 px-4 h-10 rounded-lg border border-dark mt-2 laptop:mt-0" />
            </div>

            <div class="input-box my-4">
              <label for="message">Message</label>
              <textarea name="message" id="message" class="w-full max-h-20 resize-none py-2 px-4 rounded-lg border border-dark mt-2 h-32 laptop:mt-0"></textarea>
            </div>

            <div class="mt-4 max-w-sm flex justify-between items-center border border-dark bg-blue-600">
              <div class="input-box flex py-2 px-4">
                <input type="checkbox" id="checkbox" name="checkbox" class="w-8" />
                <p class="ml-2 text-white">Im Not A Robot</p>
              </div>

              <div class="bg-white w-20">
                <img class="w-14 h-14 mx-auto" src="./Assets/captcha.png" alt="" />
              </div>
            </div>

            <button class="w-full h-10 bg-accent font-medium text-white rounded-full shadow-xl mt-4">Send</button>
          </form>
        </div>
      </div>
    </section>

    <script src="./JS/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
